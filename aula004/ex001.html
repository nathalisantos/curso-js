<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightseagreen;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        window.alert('Minha primeira mensagem!') //Alerta na tela com Ok
        window.confirm('Está gostando de JS?') //Janela de confirmação com Ok e Cancelar
        window.prompt('Qual é seu nome?') //Janela com caixa de mensagem e Ok Cancelar
    </script>
</body>
</html>
